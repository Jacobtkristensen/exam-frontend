<div class="template" id="login-form-container">
  <div id="form-box">
    <div id="left-form-box" class="col-lg-6 col-md-12">
      <form class="row g-3">
        <div class="text-center">
          <h1>Login</h1>
        </div>
        <div class="mb-1">
          <input type="text" class="form-control" id="username" placeholder="Username goes here" required />
        </div>
        <div class="mb-1">
          <input type="password" class="form-control" id="password" placeholder="Password goes here" required />
        </div>
        <div class="text-center">
          <a href="#/signup">New user? click here!</a>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit" id="login-btn">
            Login
          </button>
        </div>
        <div>
          <p id="login-fail" style="color: red"></p>
        </div>
      </form>
    </div>
  </div>
</div>
