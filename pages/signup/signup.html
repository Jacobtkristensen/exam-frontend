<div class="template" id="signup-form-container">
  <div id="form-box">
      <form class="row g-3">
        <div class="text-center">
          <h1>Signup</h1>
        </div>
        <div class="mb-1">
          <input type="text" class="form-control" id="input-username" placeholder="Skriv et brugernavn" required />
          <div id="invalid-feedback-username" style="color: red"></div>
        </div>
        <div class="mb-1">
          <input type="email" class="form-control" id="input-email" placeholder="Skriv din e-mail" required />
          <div id="invalid-feedback-email" style="color: red"></div>
        </div>
        <div class="mb-1">
          <input type="text" class="form-control" id="input-phone" placeholder="Skriv dit telefonnummer" required />
          <div></div>
        </div>
        <div class="mb-1">
          <input type="password" class="form-control" id="input-password" placeholder="Kodeord" required />
          <div id="invalid-feedback-pw" style="color: red"></div>
        </div>
        <div class="mb-1">
          <input type="password" class="form-control" id="input-password2" placeholder="Gentag kodeord" required />
          <div id="invalid-feedback-pw-2" style="color: red"></div>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit" id="btn-signup">
            Opret bruger
          </button>
        </div>
      </form>
  
  </div>
</div>
