<div class="template">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Hotels</h1>
                <p class="lead">Here you can see and edit all hotels
                </p>
            </div>
            <div class="d-flex flex-row-reverse ">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addHotelModal" id="add-hotel-button">Add hotel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead class="">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Street</th>
                            <th scope="col">City</th>
                            <th scope="col">Zip</th>
                            <th scope="col">Country</th>
                            <th scope="col">No. of rooms</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="table-rows">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- HOTEL INFO MODAL -->
    <div class="modal fade" id="HotelInfoModal" tabindex="-1" aria-labelledby="HotelInfoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="hotel-info-modal-title">Hotel information</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="hotel-info-modal-body">
                    <div class="col-md-12">
                        <p id="modal-hotel-id-info">Hotel ID:</p>
                        <p id="modal-hotel-name">Hotel name: </p>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <p id="modal-hotel-street">Hotel street: </p>
                        </div>
                        <div class="col-md-6">
                            <p id="modal-hotel-zip">Hotel zip: </p>
                        </div>
                        <div class="col-md-6">
                            <p id="modal-hotel-city">Hotel city: </p>
                        </div>
                        <div class="col-md-6">
                            <p id="modal-hotel-country">Hotel country: </p>
                        </div>
                        <div class="col-md-12">
                            <br>
                            <p id="modal-hotel-rooms">Hotel number of rooms: </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
                </div>
            </div>
        </div>
    </div>
<!-- ADD HOTEL MODAL -->
<div class="modal fade" id="addHotelModal" tabindex="-1" aria-labelledby="addHotelLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addHotelLabel">Add Hotel</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-hotel-form">
                    <div class="mb-3">
                        <label for="modal-hotel-name-add" class="col-form-label">Hotel name:</label>
                        <input type="text" class="form-control" id="modal-hotel-name-add">
                    </div>

                    <div class="mb-3">
                        <label for="modal-hotel-street-add" class="col-form-label">Hotel street:</label>
                        <input type="text" class="form-control" id="modal-hotel-street-add">
                    </div>

                    <div class="mb-3">
                        <label for="modal-hotel-zip-add" class="col-form-label">Hotel ZIP:</label>
                        <input type="text" class="form-control" id="modal-hotel-zip-add">
                    </div>

                    <div class="mb-3">
                        <label for="modal-hotel-city-add" class="col-form-label">Hotel city:</label>
                        <input type="text" class="form-control" id="modal-hotel-city-add">
                    </div>

                    <div class="mb-3">
                        <label for="modal-hotel-country-add" class="col-form-label">Hotel country:</label>
                        <input type="text" class="form-control" id="modal-hotel-country-add">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="save-add-hotel-button" onclick="addHotel()">Add hotel</button>
            </div>
        </div>
    </div>
</div>
    <!-- EDIT HOTEL MODAL -->
    <div class="modal fade" id="editHotelModal" tabindex="-1" aria-labelledby="editHotelLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editHotelLabel">Edit Hotel</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-hotel-form">
                        <input type="hidden" id="modal-hotel-id">

                        <div class="mb-3">
                            <label for="modal-hotel-name-edit" class="col-form-label">Hotel name:</label>
                            <input type="text" class="form-control" id="modal-hotel-name-edit">
                        </div>

                        <div class="mb-3">
                            <label for="modal-hotel-street-edit" class="col-form-label">Hotel street:</label>
                            <input type="text" class="form-control" id="modal-hotel-street-edit">
                        </div>

                        <div class="mb-3">
                            <label for="modal-hotel-zip-edit" class="col-form-label">Hotel ZIP:</label>
                            <input type="text" class="form-control" id="modal-hotel-zip-edit">
                        </div>

                        <div class="mb-3">
                            <label for="modal-hotel-city-edit" class="col-form-label">Hotel city:</label>
                            <input type="text" class="form-control" id="modal-hotel-city-edit">
                        </div>

                        <div class="mb-3">
                            <label for="modal-hotel-country-edit" class="col-form-label">Hotel country:</label>
                            <input type="text" class="form-control" id="modal-hotel-country-edit">
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-danger" id="del-button-modal" data-bs-dismiss="modal">Delete</button>
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-hotel-button" data-bs-dismiss="modal">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
