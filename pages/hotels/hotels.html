<div class="template">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Hotels</h1>
                <p class="lead">Here you can see and book hotels
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead class="">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Street</th>
                            <th scope="col">City</th>
                            <th scope="col">Zip</th>
                            <th scope="col">Country</th>
                            <th scope="col">No. of rooms</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="table-rows">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- HOTEL INFO MODAL -->
    <div class="modal fade" id="HotelInfoModal" tabindex="-1" aria-labelledby="HotelInfoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="hotel-info-modal-title">Hotel information</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="hotel-info-modal-body">
                    <div class="col-md-12">
                        <p id="modal-hotel-id-info">Hotel ID:</p>
                        <p id="modal-hotel-name">Hotel name: </p>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <p id="modal-hotel-street">Hotel street: </p>
                        </div>
                        <div class="col-md-6">
                            <p id="modal-hotel-zip">Hotel zip: </p>
                        </div>
                        <div class="col-md-6">
                            <p id="modal-hotel-city">Hotel city: </p>
                        </div>
                        <div class="col-md-6">
                            <p id="modal-hotel-country">Hotel country: </p>
                        </div>
                        <div class="col-md-12">
                            <br>
                            <p id="modal-hotel-rooms">Hotel number of rooms: </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
                </div>
            </div>
        </div>
    </div>
    <!-- HOTEL BOOK ROOMS MODAL -->
  <div class="modal fade" id="HotelBookModal" tabindex="-1" aria-labelledby="HotelBookModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="HotelBookModal">Book Hotel</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Not implemented yet
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
